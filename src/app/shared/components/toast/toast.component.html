<head>
  <link rel="stylesheet" href="toast.component.css">
</head>
<ngb-toast *ngIf="show"
  [autohide]="false"
  (hidden)="show = false"
  class="custom-toast"
  [ngClass]="{'bg-success': type === 'success', 'bg-danger': type === 'danger', 'bg-info': type === 'info'}">

  {{ body }}
</ngb-toast>
