<section class="vh-100 gradient-custom">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-orange text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 ">
  
              <h1 class="text-center">Registrar Usuario</h1>
  
              <form [formGroup]="userForm">
                <div class="form-mov" class="row g-3">
  
  
                  <div class="col-md-6">
                    <label for="inputusername" class="form-label">Nombre de usuario*</label>
                    <input type="text" class="form-control" id="inputusername" formControlName="username" required>
                    <div *ngIf="userForm.get('username')?.touched && userForm.get('username')?.invalid">
                      <small class="text-danger" *ngIf="userForm.get('username')?.errors?.['required']">Nombre de usuario
                        obligatorio.</small>
                      <small class="text-danger" *ngIf="userForm.get('username')?.errors?.['minlength']">El nombre
                        de usuario debe tener al menos 5 caracteres.</small>
                    </div>
                  </div>
  
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña*</label>
                    <input type="password" class="form-control" id="inputPassword4" formControlName="password" required>
                    <div *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
                      <small class="text-danger" *ngIf="userForm.get('password')?.errors?.['required']">Contraseña
                        obligatoria.</small>
                      <small class="text-danger" *ngIf="userForm.get('password')?.errors?.['minlength']">La contraseñadebe
                        contener 6 caracteres como mínimo.</small>
                    </div>
                  </div>
  
                  <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email*</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Usuario@prueba.com"
                      formControlName="email" required>
                    <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
                      <small class="text-danger" *ngIf="userForm.get('email')?.errors?.['required']">Email
                        obligatorio.</small>
                      <small class="text-danger" *ngIf="userForm.get('email')?.errors?.['email']">Formato
                        incorrecto.</small>
                    </div>
                  </div>
  
                  <br>
                  <div class="col-12 d-flex justify-content-center">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 "
                      type="submit" (click)="createUser()">Crear usuario</button>
                    @if (formvalid) {
                    Usuario creado
                    }
                  </div>
                </div>
              </form>

              <div class="mt-4 text-center">
                <p class="mb-2">Already have an account? <a class="text-primary" [routerLink]="[LOCATIONS.login]">Login</a></p>
                <div class="mt-4 button-container">
                  <button class="btn btn-back" [routerLink]="[LOCATIONS.home]">
                    <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                      <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path>
                    </svg>
                    <span>Back</span>
                  </button>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
