<div class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark" style="border-radius: 1rem; border: 1px solid #e3e3e3;">
          <div class="card-body p-5 text-center">

            <form [formGroup]="loginForm">
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-muted mb-5">Enter your credentials</p>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX">Email or username</label>
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlName="email" required />
                  <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email or username is required.</small>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" required />
                  <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                  </div>
                </div>

                <button class="btn btn-primary btn-lg px-5" type="submit" (click)="onSubmit()">Login</button>

              </div>
            </form>

            <div>
              <p class="mb-0">Donâ€™t have an account? <a class="text-primary" [routerLink]="[LOCATIONS.register]">Register</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
