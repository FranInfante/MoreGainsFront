<app-back-to-menu></app-back-to-menu>
<div class="d-flex flex-column vh-100">
    <div class="tab-content text-center flex-grow-1 d-flex flex-column justify-content-start mt-5">
        <ng-container *ngIf="activePlan; else noPlans">            
            <h3 class="mt-3">{{ activePlan.name }}</h3>
             <app-workouts [workouts]="activePlan.workouts" [planId]="activePlan.id"></app-workouts>
             <button (click)="deletePlan(activePlan.id)">DELETE</button>
        </ng-container>
        <ng-template #noPlans>
            <p>No plans available. Please add a plan to get started.</p>
        </ng-template>
        <ng-template #noPlans>
            <p>No plans available. Please add a plan to get started.</p>
        </ng-template>
    </div>

    <div class="fixed-bottom-container">
        <ul class="nav nav-tabs" #navTabs>
            <li class="nav-item" *ngFor="let plan of plans">
                <a class="nav-link" [class.active]="plan.id === activePlanId" (click)="selectPlan(plan.id)">
                    {{ plan.name }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="addPlan()">+</a>
            </li>
        </ul>
    </div>
    
</div>
