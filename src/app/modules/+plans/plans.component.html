<app-back-to-menu></app-back-to-menu>
<div class="d-flex flex-column vh-100">
  <div class="tab-content flex-grow-1 d-flex flex-column justify-content-start mt-5">
    <ng-container *ngIf="activePlan; else noPlans">
      <app-plan-header
        [activePlan]="activePlan"
        [threeDotsIcon]="ThreeDotsIcon"
        (editModeToggle)="toggleEditMode()"
        (planDelete)="deletePlan(activePlan.id)"
      ></app-plan-header>
      <app-workouts
        [workouts]="activePlan.workouts"
        [planId]="activePlan.id"
        [isEditing]="editMode"
      ></app-workouts>
      <app-delete-plan-modal
        [planName]="activePlan.name"
        (planDeleted)="deletePlan(activePlan.id)"
      ></app-delete-plan-modal>
    </ng-container>
    <ng-template #noPlans>
      <div class="no-plans-container">
        <p class="text-center">
          No plans available. Please add a plan to get started.
        </p>
      </div>
    </ng-template>
</div>
<div class="fixed-bottom-container">
    <ul class="nav nav-tabs" #navTabs>
    <li class="nav-item" *ngFor="let plan of plans">
      <a
        class="nav-link"
        [class.active]="plan.id === activePlanId"
        (click)="selectPlan(plan.id)"
      >
        {{ plan.name }}
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="addPlan()">
          <img [src]="PlusSignIcon" alt="PlusSignIcon" class="w-75 h-75" />
      </a>
    </li>
  </ul>
</div>
