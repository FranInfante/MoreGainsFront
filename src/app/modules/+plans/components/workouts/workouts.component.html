<div
  *ngIf="selectedWorkout"
  class="modal-backdrop"
  (click)="closeWorkoutDetails()"
>
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button
      class="btn-close btn-close-white position-absolute top-0 end-0"
      (click)="closeWorkoutDetails()"
    ></button>
    <div class="workout-details-content">
      <h4>{{ selectedWorkout.name }}</h4>
      <div class="exercises">
        <h5 class="title">Exercises:</h5>
        <ul class="list-unstyled">
          <li
            *ngFor="
              let exercise of selectedWorkout.workoutExercises;
              let i = index
            "
            class="row align-items-center mb-2 position-relative"
          >
            <div class="col-8 text-center offset-2">
              {{ exercise?.exerciseName }} - {{ exercise?.reps }} x
              {{ exercise?.sets }} - {{ exercise?.weight }} kg
            </div>
            <button
              class="btn btn-sm col-2"
              (click)="deleteExercise(exercise.id!)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="white"
                class="bi bi-x-circle"
                viewBox="0 0 16 16"
              >
              <circle cx="8" cy="8" r="7" fill="red"/>
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                />
              </svg>
            </button>
          </li>
        </ul>
        <div class="add-exercise-container">
          <button
            class="btn btn-primary rounded-circle btn-lg btn-add-exercise"
            (click)="openExercisePickerModal()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              fill="currentColor"
              class="bi bi-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{ 'content-to-blur': selectedWorkout }">
  <div *ngIf="workouts?.length" class="workouts-container">
    <div
      *ngFor="let workout of workouts"
      class="workout-box"
      (click)="showWorkoutDetails(workout)"
    >
      <h4>{{ workout.name }}</h4>
    </div>
  </div>
  <div *ngIf="!workouts?.length" class="no-workouts">
    <p>No workouts available for this plan.</p>
  </div>
</div>
