<div class="modal-header bg-dark text-white">
    <h5 class="modal-title">Create New Exercise</h5>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="cancelCreateExercise()"></button>
  </div>
  <div class="modal-body bg-dark text-white">
    <form [formGroup]="newExerciseForm" (ngSubmit)="onCreateNewExercise()">
            <div class="mb-3">
              <label class="form-label text-white">Name:</label>
              <input type="text" class="form-control bg-secondary text-white" formControlName="name" placeholder="Exercise name" required />
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Description:</label>
              <textarea class="form-control bg-secondary text-white" formControlName="description" placeholder="Exercise description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Muscle Group:</label>
              <select class="form-select bg-secondary text-white" formControlName="muscleGroup" required>
                <option *ngFor="let group of muscleGroups" [value]="group.id">
                  {{ group.name }}
                </option>
              </select>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <button type="button" class="btn btn-secondary" (click)="cancelCreateExercise()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!newExerciseForm.valid">Create Exercise</button>
            </div>
    </form>
  </div>
